<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="js/boardSetup.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/sidepanel.js" defer></script>
    <script src="js/timer.js" defer></script>
</head>
<body>
<div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebutton" onclick="closePanel()">&times;</a>
    <h3>Move history</h3>
    <div id="move-hisory">
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
        <p>h3=>b3</p>
    </div>
</div>
<div id="container">
    <h3 id="turn">Local multiplayer chess by SpaceBowlersÂ®</h3>
    <div><h2 id="prompter">Good luck!</h2></div>
    <div id="board">
        <div class="mark-row">
            <div class="mark">H</div><div class="mark">G</div><div class="mark">F</div><div class="mark">E</div><div class="mark">D</div><div class="mark">C</div><div class="mark">B</div><div class="mark">A</div>
        </div>
        <div id="row-1">
            <div class="mark-vertical">1</div><div class="field" id="h1"></div><div class="field" id="h2"></div><div class="field" id="h3"></div><div class="field" id="h4"></div><div class="field" id="h5"></div><div class="field" id="h6"></div><div class="field" id="h7"></div><div class="field" id="h8"></div><div class="mark-vertical">1</div>
        </div>
        <div id="row-2">
            <div class="mark-vertical">2</div><div class="field" id="g1"></div><div class="field" id="g2"></div><div class="field" id="g3"></div><div class="field" id="g4"></div><div class="field" id="g5"></div><div class="field" id="g6"></div><div class="field" id="g7"></div><div class="field" id="g8"></div><div class="mark-vertical">2</div>
        </div>
        <div id="row-3">
            <div class="mark-vertical">3</div><div class="field" id="f1"></div><div class="field" id="f2"></div><div class="field" id="f3"></div><div class="field" id="f4"></div><div class="field" id="f5"></div><div class="field" id="f6"></div><div class="field" id="f7"></div><div class="field" id="f8"></div><div class="mark-vertical">3</div>
        </div>
        <div id="row-4">
            <div class="mark-vertical">4</div><div class="field" id="e1"></div><div class="field" id="e2"></div><div class="field" id="e3"></div><div class="field" id="e4"></div><div class="field" id="e5"></div><div class="field" id="e6"></div><div class="field" id="e7"></div><div class="field" id="e8"></div><div class="mark-vertical">4</div>
        </div>
        <div id="row-5">
            <div class="mark-vertical">5</div><div class="field" id="d1"></div><div class="field" id="d2"></div><div class="field" id="d3"></div><div class="field" id="d4"></div><div class="field" id="d5"></div><div class="field" id="d6"></div><div class="field" id="d7"></div><div class="field" id="d8"></div><div class="mark-vertical">5</div>
        </div>
        <div id="row-6">
            <div class="mark-vertical">6</div><div class="field" id="c1"></div><div class="field" id="c2"></div><div class="field" id="c3"></div><div class="field" id="c4"></div><div class="field" id="c5"></div><div class="field" id="c6"></div><div class="field" id="c7"></div><div class="field" id="c8"></div><div class="mark-vertical">6</div>
        </div>
        <div id="row-7">
            <div class="mark-vertical">7</div><div class="field" id="b1"></div><div class="field" id="b2"></div><div class="field" id="b3"></div><div class="field" id="b4"></div><div class="field" id="b5"></div><div class="field" id="b6"></div><div class="field" id="b7"></div><div class="field" id="b8"></div><div class="mark-vertical">7</div>
        </div>
        <div id="row-8">
            <div class="mark-vertical">8</div><div class="field" id="a1"></div><div class="field" id="a2"></div><div class="field" id="a3"></div><div class="field" id="a4"></div><div class="field" id="a5"></div><div class="field" id="a6"></div><div class="field" id="a7"></div><div class="field" id="a8"></div><div class="mark-vertical">8</div>
        </div>
        <div class="mark-row">
            <div class="mark">H</div><div class="mark">G</div><div class="mark">F</div><div class="mark">E</div><div class="mark">D</div><div class="mark">C</div><div class="mark">B</div><div class="mark">A</div>
        </div>
    </div>
    <button class="openbutton" onclick="openPanel()">View move history</button>
    <div id="white-time">0:00</div>
    <div id="black-time">0:00</div>
    <hr>
    <div id="setup-box">
        <div id="setup-time">
            <div id="minutes">
                <h4>MINUTES</h4>
                <input type="number" id="minute-input" placeholder="min">:
            </div>
            <div id="seconds">
                <h4>SECONDS</h4>
                <input type="number" id="second-input" placeholder="sec">
            </div>
        </div>
        <div id="bonus-time">
            <h4>BONUS TIME</h4>
            <input type="number" id="bonus-input" placeholder="sec">
        </div>
        <button type="button" onclick="startTimer()">START</button>
        <h3>Press "START" to initiate board</h3>
        <button type="button" onclick="switchTimers()">Switch</button>
    </div>

</div>

</body>
</html>
